    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />

<body>

<blockquote class="layui-elem-quote layui-text">
    鉴于小伙伴的普遍反馈，先温馨提醒两个常见“问题”：1. <a href="/doc/base/faq.html#form" target="_blank">为什么select/checkbox/radio没显示？</a> 2. <a href="/doc/modules/form.html#render" target="_blank">动态添加的表单元素如何更新？</a>
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>新增产品</legend>
</fieldset>

<form class="layui-form" action="" lay-filter="good_info">

    <div class="layui-form-item">
        <label class="layui-form-label">测试地址</label>
        <div class="layui-input-block">
            <input type="text" name="loginUrl" lay-verify="title" autocomplete="off"  class="layui-input" >
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">登录账号</label>
            <div class="layui-input-inline">
                <input type="tel" name="loginName" lay-verify="required|phone"  autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">登录密码</label>
            <div class="layui-input-inline">
                <input type="text" name="loginPassword"  autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>




    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">新增产品</label>
            <div class="layui-input-block">
                <input type="checkbox" name="trivalProduct" title="旅游产品" >
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">新增次数</label>
            <div class="layui-input-inline">
                <input type="tel" name="trivalNum" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">新增产品</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="hotelProduct" title="酒店产品" >
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">新增次数</label>
                <div class="layui-input-inline">
                    <input type="tel" name="hotelNum" autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">新增产品</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="otherProduct" title="其他产品" checked="">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">新增次数</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="otherNum" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div  class="layui-form-item" style="text-align: center;">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="loginInfo">立即提交</button>
                        <button type="submit" class="layui-btn layui-btn-primary" lay-filter="testRest">重置</button>
                    </div>
                </div>

             </div>
        </div>
    </div>

</form>




<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>修改商品状态</legend>
</fieldset>

<form class="layui-form" action="" lay-filter="good_setup">

            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">登录密码</label>
            <div class="layui-input-inline">
                <input type="text" name="loginPassword"   autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">操作商品</label>
        <div class="layui-input-block">
            <input type="checkbox" name="goodsOtUp" title="上线商品">

        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">操作商品</label>
        <div class="layui-input-block">
            <input type="checkbox" name="goodsDown" title="下线商品">

        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">操作商品</label>
        <div class="layui-input-block">
            <input type="checkbox" name="goodsDel" title="删除商品">
        </div>
    </div>


    <div class="layui-form-item" style="text-align: center;">
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-getval">停止</button>
            <button type="submit" class="layui-btn" lay-submit=""  lay-filter="setInfo">立即提交</button>
        </div>
    </div>
</form>

                }

        form.render();
    });
